<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .projects {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .row-title {
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        .project {
            width: calc(33.33% - 10px); /* 33.33% width with some margin between */
            margin: 0 5px; /* Adjust margin as needed */
            text-align: center;
            margin-bottom: 20px;
        }
        .project img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            max-height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .project p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Android App Projects</h1>

    <div class="projects">
        <div class="row">
            <h2 class="row-title" style="text-align: left;">Row 1 Title</h2>
            <div class="project">
                <img src="suntime_widget_mockup.png" alt="Project 1 Screenshot">
            </div>
            <div class="project">
                <img src="suntime_widget_mockup.png" alt="Project 2 Screenshot">
            </div>
            <div class="project">
                <img src="suntime_widget_mockup.png" alt="Project 3 Screenshot">
            </div>
            <p style="text-align: left;">Description of Project 1</p>
        </div>
        <div class="row">
            <h2 class="row-title">Row 2 Title</h2>
            <div class="project">
                <img src="project4-screenshot.jpg" alt="Project 4 Screenshot">
                <p>Description of Project 4</p>
            </div>
            <div class="project">
                <img src="project5-screenshot.jpg" alt="Project 5 Screenshot">
                <p>Description of Project 5</p>
            </div>
        </div>
        <div class="row">
            <h2 class="row-title">Row 3 Title</h2>
            <div class="project">
                <img src="project6-screenshot.jpg" alt="Project 6 Screenshot">
                <p>Description of Project 6</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
