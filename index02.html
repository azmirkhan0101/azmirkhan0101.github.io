<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #192841; /* Dark blue background */
        color: #ffffff; /* White text color */
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    section#skills {
        padding: 20px;
        border-radius: 10px;
        text-align: center; /* Center content horizontally */
    }
    h2 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
    }
    .title-word1 {
        color: #ff6b6b; /* Different color for "My" */
    }
    .title-word2 {
        color: #48dbfb; /* Different color for "Skills" */
    }
    .skills {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        list-style: none;
        padding: 0;
        margin: 0;
        justify-content: center; /* Center content horizontally within grid */
    }
    .skill {
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        display: flex;
        align-items: center;
    }
    .skill::before {
        content: "\2022";
        color: #808080; /* Grey color for bullet points */
        font-size: 48px;
        margin-right: 10px;
    }
    .skill-text {
        font-size: 18px;
        text-align: left;
    }
    .social-icons {
        margin-top: 20px;
    }
    .social-icons a {
        display: inline-block;
        margin: 0 10px;
        color: #48dbfb; /* Same color as "Skills" word */
        font-size: 24px;
        text-decoration: none;
        border: 2px solid #48dbfb; /* Circle border with same color */
        border-radius: 50%; /* Circle shape */
        padding: 10px; /* Increase padding for circle size */
        transition: color 0.3s, background-color 0.3s, border-color 0.3s; /* Smooth transition for color change */
    }
    .social-icons a:hover {
        color: #ff6b6b; /* Hover color for icons */
        background-color: #48dbfb; /* Hover background color */
        border-color: #ff6b6b; /* Hover color for border */
    }
</style>
</head>
<body>

<div class="container">
    <section id="skills">
        <h2><span class="title-word1">My</span> <span class="title-word2">Skills</span></h2>
        <div class="skills">
            <ul>
                <li class="skill"><span class="skill-text">Java</span></li>
                <li class="skill"><span class="skill-text">Python</span></li>
                <li class="skill"><span class="skill-text">JavaScript</span></li>
                <li class="skill"><span class="skill-text">HTML/CSS</span></li>
            </ul>
            <ul>
                <li class="skill"><span class="skill-text">React</span></li>
                <li class="skill"><span class="skill-text">Node.js</span></li>
                <li class="skill"><span class="skill-text">SQL</span></li>
                <li class="skill"><span class="skill-text">Git</span></li>
            </ul>
            <ul>
                <li class="skill"><span class="skill-text">Android Development</span></li>
                <li class="skill"><span class="skill-text">iOS Development</span></li>
                <li class="skill"><span class="skill-text">UI/UX Design</span></li>
                <li class="skill"><span class="skill-text">Agile Methodologies</span></li>
            </ul>
            <ul>
                <li class="skill"><span class="skill-text">Machine Learning</span></li>
                <li class="skill"><span class="skill-text">Data Visualization</span></li>
                <li class="skill"><span class="skill-text">Cloud Computing</span></li>
                <li class="skill"><span class="skill-text">Problem Solving</span></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>
</div>

</body>
</html>
