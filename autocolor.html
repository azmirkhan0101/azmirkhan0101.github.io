<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Highlight on Scroll</title>
    <style>
        /* Styles for navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000; /* Ensure it's above other content */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for selected navigation item */
        .selected {
            background-color: #007bff;
        }

        /* Sections */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            margin-top: 50px; /* Ensure content starts below fixed navigation */
        }

        #home {
            background-color: #f8a71b;
        }

        #about {
            background-color: #46bdc6;
        }

        #services {
            background-color: #d42925;
        }

        #contact {
            background-color: #19b531;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home" class="nav-item">Home</a></li>
        <li><a href="#about" class="nav-item">About</a></li>
        <li><a href="#services" class="nav-item">Services</a></li>
        <li><a href="#contact" class="nav-item">Contact</a></li>
    </ul>
</nav>

<section id="home">Home</section>
<section id="about">About</section>
<section id="services">Services</section>
<section id="contact">Contact</section>

<script>
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('section');

    function highlightNavItem() {
        let currentSectionIndex = 0;

        sections.forEach((section, index) => {
            const rect = section.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentSectionIndex = index;
            }
        });

        navItems.forEach((item, index) => {
            if (index === currentSectionIndex) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }
        });
    }

    window.addEventListener('scroll', highlightNavItem);
    window.addEventListener('resize', highlightNavItem);
    document.addEventListener('DOMContentLoaded', highlightNavItem);
</script>

</body>
</html>
